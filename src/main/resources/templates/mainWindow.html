<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="../css/mainWindow.css" type="text/css" rel="stylesheet" />
    <!--<link href="../static/css/form-grey.css" type="text/css" rel="stylesheet" />-->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script th:inline="javascript" src="../js/mainWindow.js"></script>
    <!--<link href="../css/mainWindow.css" type="text/css" rel="stylesheet" />-->
    <!--<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>-->
    <!--<script  src="../js/mainWindow.js"></script>-->
</head>
<body>

<div id="header">
    <div id="ioc"><img class="sign" src="../images/ioc.png" /></div>
    <h1>家庭财务管理系统</h1>
</div>

<div id="nav">
    <div class="model" id="sign01"><img class="sign" src="../images/sign01.png" /><br/>个人信息<br/></div>
    <div class="model" id="sign02"><img class="sign" src="../images/sign02.png" /><br/>账单模块<br/></div>
    <div class="model" id="sign03"><img class="sign" src="../images/sign03.png" /><br/>家庭模块<br/></div>
    <div class="model" id="sign04"><img class="sign" src="../images/sign04.png" /><br/>退出登录<br/></div>
</div>

<div id="section" class="div3">
    <div class="personal">
        <div id="userForm">
            <div class="btn">
                <a href="/view/updateUser">修改用户</a>
            </div>
            <form>
                <img id="photoFile" th:src="${session.sessionUser.photo}"/>
                <table>
                    <tr class="ID">
                        <td>ID:</td>
                        <td style="padding-left:20px;"><div th:text="${session.sessionUser.id}">xxx</div></td>
                    </tr>
                    <tr class="userId">
                        <td>账号:</td>
                        <td><div th:text="${session.sessionUser.userId}"/></td>
                    </tr>
                    <tr class="userName">
                        <td>昵称:</td>
                        <td><div th:text="${session.sessionUser.userName}">xxx</div></td>
                    </tr>
                    <tr class="sex">
                        <td>性别:</td>
                        <td><div id = "sex" th:text="${session.sessionUser.sex}">xxx</div></td>
                    </tr>
                    <tr class="mobile">
                        <td>手机:</td>
                        <td><div th:text="${session.sessionUser.mobile}">xxx</div></td>
                    </tr>
                </table>
                <!--<p>ID：</p><div th:text="${session.sessionUser.id}"></div>
                <p>账号：</p><div th:text="${session.sessionUser.userId}"></div>
                <p>昵称：</p><div th:text="${session.sessionUser.userName}"></div>
                <p>手机：</p><div th:text="${session.sessionUser.mobile}"></div>
                <p>性别：</p><div th:text="${session.sessionUser.sex}"></div>
                <p>总支出：</p><div th:text="${session.sessionUser.allSpending}"></div>
                <p>总收入：</p><div th:text="${session.sessionUser.allIncome}"></div>
                <p>资产：</p><div th:text="${session.sessionUser.balance}"></div>-->
            </form>
        </div>
    </div>
    <div class="allProfit">
        <h5>总收益</h5>
        <div class="div4">
            <ul type="circle">
                <li>总收入<span th:text="${session.sessionUser.allIncome}"></span></li>
                <li>总支出<span th:text="${session.sessionUser.allSpending}"></span></li>
            </ul>
        </div>
    </div>
    <div class="balance">
        <h5>总资产</h5>
        <div class="div4">
            <ul type="circle">
                <li>总资产<span  th:text="${session.sessionUser.balance}"></span></li>
            </ul>
        </div>
    </div>
    <!-- <div id="action">
         <a href="/view/updateUser">修改用户</a>
     </div>-->



</div>

<div id="footer">
    @家庭财务管理系统
</div>
</body>
</html>

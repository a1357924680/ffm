<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainWindow.css}" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/mainWindow.js}"></script>
    <style>
        #section>form>.form-group>.form-control{
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

<div id="header">
    <div id="ioc"><img class="sign" th:src="@{/images/ioc.png}" /></div>
    <h1>家庭财务管理系统</h1>
</div>
<div id="functions">

</div>
<div class="content">
    <div id="nav">
    <div class="model" id="sign01"><img class="sign" th:src="@{/images/sign01.png}" /><br/>系统类型管理<br/></div>
    <div class="model" id="sign02"><img class="sign" th:src="@{/images/sign02.png}" /><br/>反馈管理<br/></div>
    <div class="model" id="sign03"><img class="sign" th:src="@{/images/sign03.png}" /><br/>贴士管理<br/></div>
    <div class="model" id="sign04"><img class="sign" th:src="@{/images/sign04.png}" /><br/>退出登录<br/></div>
</div>

<div id="section" class="div3">
    <form>
        <div class="form-group">
            <label for="title">标题:</label>
            <input id="title" class="form-control" th:value="${title}" type="text" />
        </div>
        <div class="form-group">
            <label for="content">内容:</label>
            <textarea id="content" th:value="${content}" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" id="save" value="新建" th:onclick="'javascript:save('+${id}+')'"/>
        </div>
    </form>
</div>
</div>


<div id="footer">
    @家庭财务管理系统
</div>
<script type="text/javascript">
    function save(_id) {
        var url = "/article/createArticle";
        $.post(url,{
                id:_id,
                title:$("#title").val(),
                content:$("#content").val()},
            function (result) {
                if (result.code==200){
                    alert("保存成功");
                    window.location.href = "/manager/getArticles?pageNum=1";
                }else{
                    alert(result.msg);
                }
        });
    };
</script>
</body>
</html>
